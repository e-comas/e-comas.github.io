<div class="post-wrap">
  <div class="post-inner">
    <div class="entry-content">
      {% for post in page.posts limit: 5 %}
        <p><strong>{{ post[1] }}</strong><br/> <em>scheduled for {{ post[0] | date_to_string }}</em></p>
      {% endfor %}
    </div>
    <div class="clearfix"></div>
  </div><!-- End post-inner -->
</div><!-- End post-wrap -->
